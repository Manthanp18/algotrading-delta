services:
  - type: web
    name: live-trading-system
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node server-live.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: TRADING_SYMBOL
        value: BTCUSD
      - key: INITIAL_CAPITAL
        value: 50000
      - key: POSITION_SIZE
        value: 0.1
    # Add your actual API keys in Render dashboard:
    # DELTA_API_KEY: your_key_here
    # DELTA_API_SECRET: your_secret_here
    # DELTA_BASE_URL: https://api.india.delta.exchange